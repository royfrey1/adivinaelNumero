<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylejs.css">
    <title>Adivina el Numero</title>

  </head>

  <body>
    

      <div class="container">
        <h1 class="titulo">Juego de adivinar el numero</h1>

        <p class="texto">Seleccionamos un numero al azar entre el 1 y el 100 para que tengas que adivinar!.</p>
    
        <div class="form">
          <label for="guessField">Ingresa un numero: </label><input type="text" id="guessField" class="guessField">
          <input type="submit" value="Enviar" class="guessSubmit">
        </div>
    
        <div class="resultParas">
          <p class="guesses"></p>
          <p class="vidas"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>

      </div>

      <script src="js/javascript.js"></script>



  </body>
</html>
